<div class="container-narrow">
  <h1>Register</h1>

  <form action="register" method="post">
    <div class="form-group floating-label">
      <label for="input-unsername">Username</label>
      <input id="input-username" name="username" type="text">
    </div>

    <div class="form-group floating-label">
      <label for="input-password">Password</label>
      <input id="input-password" name="password" type="password">
    </div>

    <div class="form-group floating-label">
      <label for="input-repeat-password">Repeat password</label>
      <input id="input-repeat-password" name="repeatPassword" type="password">
    </div>

    <div class="form-group floating-label">
      <label for="input-age">Age</label>
      <select name="age" id="input-age">
        {{ ageOptions }}
      </select>
    </div>

    <div class="form-check">
      <input id="input-student" name="student" type="checkbox">
      <label for="input-student">Student</label>
    </div>

    <div class="form-radio-group">
      <label>Gender</label>
      <div class="form-radio">
        <input id="input-gender-man" name="gender" type="radio" value="man">
        <label for="input-gender-man">Man</label>
      </div>
  
      <div class="form-radio">
        <input id="input-gender-woman" name="gender" type="radio" value="woman">
        <label for="input-gender-woman">Woman</label>
      </div>
  
      <div class="form-radio">
        <input id="input-gender-other" name="gender" type="radio" value="other">
        <label for="input-gender-other">Other</label>
      </div>
    </div>

    <div class="form-group">
      <button class="btn" type="submit">Submit</button>
    </div>

    <div class="form-group" style="color: red;">
      {{ error }}
    </div>
  </form>

  <p>Already have an account? <a href="login">Sign in</a></p>
</div>
